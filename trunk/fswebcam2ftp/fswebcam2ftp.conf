<ftp>
  username = myLogin 
  password = myPassword
  hostname = myHostname.com 
  pathname = webcam/gfx
  passive  = 1
  timeout  = 120
</ftp>


<fswebcam>
  fswebcam          = /usr/bin/fswebcam
  pathname          = /tmp/my-files
  filename          = my-filename-%03d.jpg
  title             = myTitle 
  subtitle          = mySubtile 
  info              = myInfo 
  resolution        = 640x480
  image-counter-max = 10
  line-colours      = 00FF0000
</fwebcam>

<smtp>
  enable     = false 
  tls        = true
  host       = smtp.gmail.com
  hello      = smtp.gmail.com
  port       = 587
  user       = myUser 
  password   = myPassword 
  name       = fswebcam2fpt script
  from       = me@myaddress.com 
  to         = to@myadresse.com
</smtp>

<syslog>
  enable    = true
  sock_type = unix
  logopt    = pid
  facility  = user
</syslog>
